<!DOCTYPE html>
<html>
<head>
  <title>Coze OAuth 聊天示例</title>
  <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.10/libs/cn/index.js"></script>
  <style>
    :root {
      --primary-color: #4ECDC4;
      --text-color: #333;
      --light-gray: #F8F9FA;
      --border-color: #E9ECEF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      color: var(--text-color);
    }

    .left-panel {
      width: 400px;
      background: white;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .login-content, .welcome-content {
      width: 100%;
    }

    .welcome-content {
      display: none;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 25px;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--light-gray);
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 180px;
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .btn.loading {
      background: #66d9ef; /* 加载时的按钮颜色 */
    }

    .btn span {
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #38b3a9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
    }

    .welcome-message {
      font-size: 36px;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .welcome-subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .right-panel {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chatContainer {
      width: 100%;
      height: 100%;
      display: none;
    }

    /* 新增海报样式 */
    .login-banner {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease;
    }

    .banner-text {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .banner-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .banner-desc {
      font-size: 16px;
      opacity: 0.9;
      max-width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- 左侧面板 -->
  <div class="left-panel">
    <!-- 登录内容 -->
    <div class="login-content" id="loginContent">
      <div class="logo-container">
        <img src="blossompsy.jpg" alt="Logo">
      </div>
      <h2 class="login-title">BlossomPsy3</h2>
      <div class="form-group">
        <input type="text" id="userIdInput" class="form-control" placeholder="请输入手机号前7位">
      </div>
      <button onclick="initChatWithOAuth()" id="loginBtn" class="btn">
        <span>登录并开始测评</span>
      </button>
      <!-- 调整后的文本位置，添加20px上边距 -->
      <p class="login-subtitle" style="margin-top: 20px;">All rights reserved by 皇家饼干</p>
    </div>
    
    <!-- 欢迎内容 -->
    <div class="welcome-content" id="welcomeContent">
      <div class="logo-container">
        <img src="blossompsy.jpg" alt="Logo">
      </div>
      <div class="welcome-message">Welcome!</div>
      <div class="welcome-subtitle">欢迎进入BlossomPsy</div>
      <button onclick="logout()" class="btn">退出登录</button>
    </div>
  </div>

  <!-- 右侧面板 -->
  <div class="right-panel">
    <div id="chatContainer"></div>
    <!-- 新增登录海报，默认显示，登录后隐藏 -->
    <div class="login-banner" id="loginBanner">
      <div class="banner-overlay"></div>
      <img src="frontend_cover_rdy.png" alt="登录海报">
    </div>
  </div>

  <script>
    const BOT_ID = "7471918135969447962";
    const BACKEND_URL = "https://bpsy.mynatapp.cc/serviceB";
    let chatClient;
    const loginBanner = document.getElementById('loginBanner');
    const loginBtn = document.getElementById('loginBtn');

    function initChatWithOAuth() {
      const userId = document.getElementById("userIdInput").value;
      if (!userId) {
        alert("请输入手机号前7位");
        return;
      }

      // 修改按钮状态为加载中
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;
      loginBtn.querySelector('span').textContent = '正在加载中...';

      fetch(`${BACKEND_URL}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ userId: userId }),
      })
      .then(response => response.json())
      .then((data) => {
        // 恢复按钮状态
        resetLoginButton();
        
        if (data.error) {
          alert(`错误：${data.error}`);
          return;
        }

        // 隐藏登录表单，显示欢迎信息
        document.getElementById('loginContent').style.display = 'none';
        document.getElementById('welcomeContent').style.display = 'block';
        
        // 隐藏登录海报
        if (loginBanner) {
          loginBanner.style.display = 'none';
        }
        
        // 初始化聊天组件
        chatClient = new CozeWebSDK.WebChatClient({
          config: {
            bot_id: BOT_ID,
            asstBtn: {isNeed: false},
          },
          componentProps: {
            title: "BlossomPsy3",
            asstBtn: {isNeed: false},
          },
          auth: {
            type: "token",
            token: data.access_token,
            onRefreshToken: async () => {
              const refreshResponse = await fetch(`${BACKEND_URL}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId: userId }),
              });
              return (await refreshResponse.json()).access_token;
            }
          },
          ui: {
            header: {
                isNeedClose: false,
            },
            footer: {
            isShow: false
          },
          },
          userInfo: { userId },
          chatBot: {
            title: "BlossomPsy3",
            uploadable: true,
            width: 1000,
          },
          targetElement: document.getElementById("chatContainer")
        });

        // 显示聊天容器
        document.getElementById('chatContainer').style.display = 'block';
        setTimeout(() => {
          if (chatClient) chatClient.showChatBot();
        }, 300);
      })
      .catch((error) => {
        // 错误处理时恢复按钮状态
        resetLoginButton();
        
        console.error("获取令牌失败：", error);
        alert("初始化失败，请检查网络连接或联系管理员");
      });
    }

    // 重置登录按钮状态的辅助函数
    function resetLoginButton() {
      loginBtn.classList.remove('loading');
      loginBtn.disabled = false;
      loginBtn.querySelector('span').textContent = '登录并开始测评';
    }

    function logout() {
      // 隐藏聊天界面
      if (chatClient) {
        chatClient.hideChatBot();
        
        // 额外隐藏聊天容器（确保视觉上完全消失）
        document.getElementById('chatContainer').style.display = 'none';
      }
      
      // 隐藏欢迎信息，显示登录表单
      document.getElementById('welcomeContent').style.display = 'none';
      document.getElementById('loginContent').style.display = 'block';
      
      // 退出登录后重新显示海报
      if (loginBanner) {
        loginBanner.style.display = 'block';
      }
    }
  </script>
</body>
</html>
